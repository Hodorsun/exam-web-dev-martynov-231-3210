<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="logo">Название магазина</div>
        <div class="search-bar">
            <input type="text" placeholder="Поиск товаров">
        </div>
        <div class="header-links">
            <a href="cart.html" class="header-icon"><i class="fas fa-shopping-cart"></i></a>
            <a href="profile.html" class="header-icon"><i class="fas fa-user"></i></a>
        </div>
    </header>

    <div class="notification-area">
        <!-- Тут будут всплывающие уведомления -->
    </div>

    <main>
        <aside class="sidebar">
            <h3>Фильтр товаров</h3>
            <form>
                <div class="filter-section">
                    <h4>Категория</h4>
                    <label><input type="checkbox" name="category" value="category1">Категория 1</label><br>
                    <label><input type="checkbox" name="category" value="category2">Категория 2</label><br>
                    <label><input type="checkbox" name="category" value="category3">Категория 3</label>
                </div>
                <div class="filter-section">
                    <h4>Стоимость</h4>
                    <label>От: <input type="number" name="price_min"></label><br>
                    <label>До: <input type="number" name="price_max"></label>
                </div>
                <div class="filter-section">
                    <label><input type="checkbox" name="discounted" value="discounted">Товары со скидкой</label>
                </div>
                <button type="submit">Применить</button>
            </form>
        </aside>

        <section class="product-catalog">
            <h2>Каталог</h2>
            <div class="sort-options">
                <label for="sort">Сортировать:</label>
                <select id="sort">
                    <option value="popularity">По популярности</option>
                    <option value="price_asc">По цене (возрастание)</option>
                    <option value="price_desc">По цене (убывание)</option>
                    <option value="rating">По рейтингу</option>
                </select>
            </div>
            <div class="product-grid">
                <!-- Карточки товаров будут генерироваться здесь -->
                <div class="product-card">
                    <img src="placeholder-image.jpg" alt="Товар 1">
                    <h3>Товар 1</h3>
                    <div class="rating">★★★★☆</div>
                    <div class="price">
                        <span class="price-old">$100</span>
                        <span class="price-new">$80</span>
                    </div>
                    <button class="add-to-cart">В корзину</button>
                </div>
                <div class="product-card">
                    <img src="placeholder-image.jpg" alt="Товар 2">
                    <h3>Товар 2</h3>
                    <div class="rating">★★★★★</div>
                    <div class="price">
                        <span>$120</span>
                    </div>
                    <button class="add-to-cart">В корзину</button>
                </div>
                <div class="product-card">
                    <img src="placeholder-image.jpg" alt="Товар 3">
                    <h3>Товар 3</h3>
                    <div class="rating">★★★☆☆</div>
                    <div class="price">
                        <span class="price-old">$50</span>
                        <span class="price-new">$40</span>
                    </div>
                    <button class="add-to-cart">В корзину</button>
                </div>
                <div class="product-card">
                    <img src="placeholder-image.jpg" alt="Товар 4">
                    <h3>Товар 4</h3>
                    <div class="rating">★★★★☆</div>
                    <div class="price">
                        <span>$60</span>
                    </div>
                    <button class="add-to-cart">В корзину</button>
                </div>
                <!-- ... другие карточки товаров -->
            </div>
            <button class="load-more">Загрузить ещё</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Название компании</p>
        <p>Контактные данные</p>
    </footer>
</body>
</html>
