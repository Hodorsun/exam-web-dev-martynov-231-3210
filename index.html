<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="logo">Интернет каталог</div>
        <div class="search-bar">
            <input type="text" placeholder="Поиск товаров">
        </div>
        <div class="header-links">
            <a href="cart.html" class="header-icon"><i class="fas fa-shopping-cart"></i></a>
            <a href="profile.html" class="header-icon"><i class="fas fa-user"></i></a>
        </div>
    </header>

    <div class="notification-area">
        <!-- Тут будут всплывающие уведомления -->
    </div>

    <main>
        <aside class="sidebar">
            <h3>Фильтр товаров</h3>
            <form>
                <div class="filter-section">
                    <h4>Категория:</h4>
                </div>
                <div class="filter-section">
                    <h4>Стоимость:</h4>
                    <label>От: <input type="number" name="price_min"></label><br>
                    <label>До: <input type="number" name="price_max"></label>
                </div>
                <div class="filter-section">
                    <label><input type="checkbox" name="discounted" value="discounted">Товары со скидкой</label>
                </div>
                <button type="submit">Применить</button>
            </form>
        </aside>

        <section class="product-catalog">
            <h2>Каталог</h2>
            <div class="sort-options">
                <label for="sort">Сортировать:</label>
                <select id="sort">
                    <option value="popularity">По популярности</option>
                    <option value="price_asc">По цене (возрастание)</option>
                    <option value="price_desc">По цене (убывание)</option>
                    <option value="rating">По рейтингу</option>
                </select>
            </div>
            <div class="product-grid">
                <!-- Карточки товаров будут генерироваться здесь -->
            </div>
            <button class="load-more">Загрузить ещё</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Интернет каталог</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
