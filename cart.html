<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="logo">Название магазина</div>
        <div class="header-links">
            <a href="index.html" class="header-icon"><i class="fas fa-home"></i></a>
            <a href="profile.html" class="header-icon"><i class="fas fa-user"></i></a>
        </div>
    </header>

    <div class="notification-area">
        <!-- Тут будут всплывающие уведомления -->
    </div>

    <main class="cart-page">
        <section class="cart-content">
            <h2>Корзина</h2>
            <div class="cart-items">
                <p class="empty-cart-message">Корзина пуста. Перейдите в каталог, чтобы добавить товары.</p>
                <!-- Карточки товаров корзины будут генерироваться здесь -->
                <!-- <div class="product-card">
                    <img src="placeholder-image.jpg" alt="Товар 1">
                    <h3>Товар 1</h3>
                    <div class="rating">★★★★☆</div>
                    <div class="price">
                        <span class="price-old">$100</span>
                        <span class="price-new">$80</span>
                    </div>
                    <button class="remove-from-cart">Удалить</button>
                </div> -->
            </div>
        </section>

        <section class="order-form">
            <h2>Оформление заказа</h2>
            <form>
                <div class="form-group">
                    <label for="name">Имя:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Телефон:</label>
                    <input type="text" id="phone" required>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="subscribe">
                        Согласие на получение рассылки
                    </label>
                </div>
                <div class="form-group">
                    <label for="address">Адрес доставки:</label>
                    <input type="text" id="address" required>
                </div>
                <div class="form-group">
                    <label for="delivery-date">Дата доставки:</label>
                    <input type="date" id="delivery-date" required>
                </div>
                <div class="form-group">
                    <label for="delivery-time">Временной интервал доставки:</label>
                    <select id="delivery-time">
                        <option value="morning">Утро (9:00 - 12:00)</option>
                        <option value="afternoon">День (12:00 - 16:00)</option>
                        <option value="evening">Вечер (16:00 - 20:00)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="comment">Комментарий к заказу:</label>
                    <textarea id="comment"></textarea>
                </div>
                <div class="form-buttons">
                    <button type="reset">Сбросить</button>
                    <button type="submit">Оформить заказ</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Название компании</p>
        <p>Контактные данные</p>
    </footer>
</body>
</html>
